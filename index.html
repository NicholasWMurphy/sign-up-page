<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400..700&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="sign-up-page">
    <div class="img-container">
        <img src="view1.jpg">
        <div id="logo">
            <p>Long Live Nick!</p> <img src="LongLiveNickLogo.png">
        </div>
    </div>
    <div class="form-container">
        <div class="intro">
            <p>Join up for access to bookings, comments, e-mail notifications & more exclusive content.
                I appreciate you!
                
                <br>Sign up now to get started.
                <br><br>You know you want to.</p>
        </div>
        <div class="form">
            <h2>Become a true friend....</h2>
                <form>
                    <div>
                        <label for="first-name">First Name:</label>
                        <input id="first-name" type="text" name="first-name" required> 
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" type="text" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password" minlength="8" maxlength="20" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input id="confirm-password" type="password" name="confirm-password" minlength="8" maxlength="20" placeholder="Re-enter" required>
                    </div>
                </form>
            </div>
        <div class="submit-form">
            <button>Create Account</button>
            <p>Already have an account? <a href>Log in</a></p>
        </div>
    </div>
</section>
</body>
</html>
